<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Library</title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Verdana', sans-serif;
        }

        html, body {
            height: 100%;
            background: url("https://homekofe.ru/wp-content/uploads/2020/04/biblio.jpg");
            justify-content: center;

        }

        p {
            font-size: 2em;
            font-weight: bold;
            background: linear-gradient(to right, tomato, honeydew);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            max-width: 350px;
            text-transform: uppercase;
            line-height: .77;
        }

        div  {
            text-align: center;
        }

        h1.name {
            padding: 1em;
            width: 100%;
            height: 1em;
            display: flex;
            justify-content: center;
            align-items: center;
        }


        p1.welcome-text {
            padding: 1em;
            width: 100%;
            height: 1em;
            display: flex;
            justify-content: center;
            align-items: center;
        }


        table {
            margin: auto;
        }

        .container {
            text-align: center;
            padding: 20px 30px;
            background: black;
            opacity: 0.7;
            color: white;
        }

        .navigation {
            background-color: black;
            color: white;
        }

        th {
            font-size: 25px;
            width: 12em;
            height: 2em;
            text-align: center;
            line-height: 2em;
            font-family: sans-serif;
            text-transform: capitalize;
            position: relative;
            transition: 0.5s;
            margin: 0.8em;
        }

        th::before,
        th::after {
            content: '';
            position: absolute;
            width: 0.6em;
            height: 0.6em;
            background-color: gainsboro;
            border-radius: 50%;
            transition: 0.5s cubic-bezier(0.5, -0.5, 0.25, 1.5);
            top: calc(50% - 0.6em / 2);
        }

        th::before {left: 0; z-index: -1;}
        th::after {right: 0; z-index: -2;}

        th:hover {
            color: white;
        }

        th:hover::before,
        th:hover::after {
            width: 100%;
            height: 100%;
            border-radius: 0;
            background-color: dodgerblue;
        }

        th:hover::before {
            top: 0;
        }

        th:hover::after {
            right: -0.4em;
            filter: brightness(0.8);
        }

        a {
            text-decoration: none;
            color: white;
        }




    </style>
</head>
<body>
<div class="navigation">
<nav>
    <table>
        <tr>
            <th><a href="/add" th:href="@{/add}">Add</a></th>
            <th><a href="/book-search" th:href="@{/book-search}">Search</a></th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </table>
</nav>
</div>

<div class="container">
    <h1 class="name">Modern Library</h1>
    <p class="welcome-text">
        <h3>Welcome to our modern library where you can find any book you like and get it for free</h3>
    <p th:text="${count + ' books currently available'}">1000</p>
</div>
</body>
</html>
